layout: default
---
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '967315276669536',
      xfbml      : true,
      version    : 'v2.5'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  <div style="line-height: 11px;margin-bottom: 10px">
      <a href="https://twitter.com/share" class="twitter-share-button" data-via="niko_yuwono" data-related="niko_yuwono">Tweet</a>
      <div class="fb-share-button" 
        data-href="{{site.url}}{{page.url}}" 
        data-layout="button_count">
      </div>
      <g:plusone size="medium"></g:plusone>
  </div> 
  {{ content }}
  <div style="line-height: 11px;margin-top: 10px">
      <a href="https://twitter.com/share" class="twitter-share-button" data-via="niko_yuwono" data-related="niko_yuwono">Tweet</a>
      <div class="fb-share-button" 
        data-href="{{site.url}}{{page.url}}" 
        data-layout="button_count">
      </div>
      <g:plusone size="medium"></g:plusone>
  </div> 
</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>

{% include comments.html %}
