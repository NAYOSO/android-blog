<html>
    <head>
        <title>NAYOSO</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

        <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="import" href="bower_components/polymer/polymer.html">
        <link rel="import" href="bower_components/iron-icons/iron-icons.html">
        <link rel="import" href="bower_components/font-roboto/roboto.html">
        <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
        <link rel="import" href="bower_components/paper-styles/paper-styles.html">
        <link rel="import" href="bower_components/iron-media-query/iron-media-query.html">
        <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
        <link rel="import" href="bower_components/neon-animation/neon-animated-pages.html">
        <link rel="import" href="bower_components/neon-animation/neon-animatable.html">
        <link rel="import" href="bower_components/neon-animation/neon-animations.html">
        <link rel="import" href="blog/blog-page.html">
    </head>

    <body class="fullbleed">
        <div id="scroll-animate">
          <div id="scroll-animate-main">
            <div class="wrapper-parallax">
              <header>
                <div class="profile-picture"></div>
                <h1>
                  Hi I'm Niko and this is my development blog
                </h1>
                <div class="icon-container">
                    <i class="fa fa-twitter fa-2x fa-inverse hvr-grow"></i>
                    <i class="fa fa-stack-overflow fa-2x fa-inverse hvr-grow"></i>
                    <i class="fa fa-github fa-2x fa-inverse hvr-grow"></i>
                    <i class="fa fa-envelope fa-2x fa-inverse hvr-grow"></i>
                </div>
              </header>

              <section class="content">
                <blog-page class="fit"></blog-page>
              </section>
            </div>
          </div>
        </div>
    </body>
	
    <script>
        document.addEventListener('WebComponentsReady', function() {
            this.querySelector('blog-page').show();
        });

        $(window).load(function(){
            var heightDocument      = ($('header').height()) + ($('.content').height()) - 20;

            $('#scroll-animate, #scroll-animate-main').css({
                'height' :  heightDocument + 'px'
            });

            window.onscroll = function(){
                var scroll = window.scrollY;

                $('#scroll-animate-main').css({
                    'top' : '-' + scroll + 'px'
                });

                $('header').css({
                    'background-position-y' : 50 - (scroll * 100 / heightDocument) + '%'
                });
            }
        });
    </script>
</html>
