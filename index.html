                            <i class="fa fa-github fa-2x fa-inverse hvr-grow"></i>
                            <i class="fa fa-envelope fa-2x fa-inverse hvr-grow"></i>
                        </div>
                    </div>
                </paper-toolbar>

                <div class="content">
                    <blog-page class="fit"></blog-page>
                </div>
            </paper-scroll-header-panel>
        </template>
    </body>
