<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">


<dom-module id="blog-fullscreen">

  <style>

    :host {
      display: block;
    }

    .fixed {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        background: var(--paper-blue-100);
    }

    .card {
        position: relative;
        margin: 100px 100px 0;
        height: 700px;
        background: #ffffff;
    }

  </style>

  <template>

    <div id="fixed" class$="[[_computeFixedBackgroundClass()]]"></div>

    <paper-material id="card" class$="[[_computeCardClass()]]" elevation="3"></paper-material>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'blog-fullscreen',

    behaviors: [
      Polymer.NeonSharedElementAnimatableBehavior
    ],

    properties: {

      sharedElements: {
        type: Object,
        value: function() {
          return {
            'hero': this.$.card,
            'ripple': this.$.fixed
          }
        }
      },

      animationConfig: {
        type: Object,
        value: function() {
          return {
            'entry': [{
              name: 'ripple-animation',
              id: 'ripple',
              toPage: this,
            }, {
              name: 'hero-animation',
              id: 'hero',
              toPage: this,
              timing: {
                delay: 150
              }
            }],
            'exit': [{
              name: 'fade-out-animation',
              node: this.$.fixed
            }, {
              name: 'transform-animation',
              transformFrom: 'none',
              transformTo: 'translate(0px,-200vh) scale(0.9,1)',
              node: this.$.card
            }]
          }
        }
      }

    },

    _computeCardClass: function() {
      return 'card white';
    },

    _computeFixedBackgroundClass: function() {
      return 'fixed blue-200';
    }

  });

</script>
