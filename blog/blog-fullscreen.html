<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">


<dom-module id="blog-fullscreen">

  <style>

    :host {
      display: block;
    }

    .fixed {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        background: var(--paper-blue-100);
    }
      
    .fixed h1 {
        font-size: 250%;
        text-align: center;
        color: black;
        position: fixed;
        top: 50px;
        opacity:0;
        transition: opacity 0.8s;
    }
      
    .blog-title {   
        opacity:0;
        transition: opacity 0.8s;
    }

    .card {
        position: relative;
        top: 0;
        left: 0;
        margin-left: 10%;
        margin-right: 10%;
        margin-top: -100px;
        height: 700px;
        background: #ffffff;
    }
  </style>

  <template>

    <div id="fixed" class$="[[_computeFixedBackgroundClass()]]">
      <h1 id="blog-title">[[title]]</h1>
    </div>

    <paper-material id="card" class$="[[_computeCardClass()]]" elevation="3"></paper-material>

  </template>

</dom-module>

<script>
    function showText(id, delay) {
        var elem = document.getElementById(id);
        setTimeout(function () {
            elem.style.opacity = 1;
        }, delay * 1000)
    }
    
    function hideText(id) {
        console.log("Will hide : "+id);
        var elem = document.getElementById(id);
        elem.style.opacity = 0;
    }
    
  Polymer({

    is: 'blog-fullscreen',

    behaviors: [
      Polymer.NeonSharedElementAnimatableBehavior
    ],

    properties: {

      title: {
        type: String,
        observer: '_titleChanged'
      },
        
      sharedElements: {
        type: Object,
        value: function() {
          return {
            'hero': this.$.card,
            'ripple': this.$.fixed
          }
        }
      },

      animationConfig: {
        type: Object,
        value: function() {
          return {
            'entry': [{
              name: 'ripple-animation',
              id: 'ripple',
              toPage: this,
            }, {
              name: 'hero-animation',
              id: 'hero',
              toPage: this,
              timing: {
                delay: 150
              }
            }],
            'exit': [{
              name: 'fade-out-animation',
              node: this.$.fixed
            }, {
              name: 'transform-animation',
              transformFrom: 'none',
              transformTo: 'translate(0px,-200vh) scale(0.9,1)',
              node: this.$.card
            }]
          }
        }
      }
    },

    _computeCardClass: function() {
      return 'card white';
    },

    _computeFixedBackgroundClass: function() {
      return 'fixed blue-200';
    },
    
    _titleChanged: function() {
        showText('blog-title', 1);
    },
      
    hideTitleText: function() {
        hideText('blog-title');
    }
  });

</script>
